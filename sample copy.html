<html>
    <head>
        <!-- this goes in the tab-->
        <title>my page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script>
            // everything in here is Javascript
            // use the console to track what we're doing in Javascript
            // it can either go in the header or at the end of the file
            console.log("header message to console")
        </script>
    </head>
    <body>
        books
        <!-- adding class="table" pulls it in from bootstrap-->
        <table class="table">
            <tr>
                <th>title</th>
                <th>author</th>
            </tr>
            <tr>
                <td>book 1</td>
                <td>author 1</td>
            </tr>
            <tr>
                <td>book 2</td>
                <td>author 2</td>
            </tr>
            <tr>
                <td>book 3</td>
                <td>author 3</td>
            </tr>
        </table>

        <div id="myform">
            <!--there are a number of types you can use, the br adds a line break-->
            <!--value tag puts initial text in the box, but it needs to be deleted-->
            <!--unless you have Javascript that does it-->
            <!--the id tag is so we can find it-->
            name <input type="text" value="enter your name" id="name"/><br/>
            <!--password obfuscates the text-->
            password <input type="password" id="password_input"/><br/>
            gender<br/>
            <!--use the same name to link them and make them mutually exclusive-->
            male <input type="radio" name="sex" value="male" id="male"/>
            female <input type="radio" name="sex" value="female" id="female"/><br/>
            button <input type="submit" value="hit here" id="name"/><br/>
            <button id="other button">other one</button>

        </div>

        <script>
            // everything in here is Javascript
            // use the console to track what we're doing in Javascript
            // it can either go in the header or at the end of the file
            console.log("message to console")
        </script>

        <!--this displays in the page-->
        <h2>hello world</h2>
        how are you
    </body>
